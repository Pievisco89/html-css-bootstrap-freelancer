<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <header>
      <div class="pv-header-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">Sinistra</div>
            <div class="col-xs-6 text-right"><nav class="hidden-xs">men√π lungo normale</nav></div>
            <div class="visible-xs text-right">Hamburger</div>
          </div>
        </div>
      </div>
      <div class="pv-header-bottom pv-bg-green pv-padding-80">
        <div class="pv-jumbotron">
            <div class="row">
              <div class="col-xs-12">
               <img src="img/avatar.svg" alt="avatar">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center star pv-margin-bottom-20">
                <h2 class="text-uppercase pv-fs-40">Start Bootstrap</h2>
                <span class="glyphicon glyphicon-star pv-fs-30 pv-padding-30" aria-hidden="true"></span>
              </div>
            </div>
          <ul class="text-center text-uppercase pv-fs-30 pv-padding-30">
            <li>Graphic Artist -</li>
            <li>Web designer -</li>
            <li>Illustrator</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section id="portfolio" class="pv-padding-80">
        <div class="container">
          <div class="row pv-padding-30">
            <div class="col-xs-12 text-center star pv-margin-bottom-20">
              <h2 class="text-uppercase pv-fs-40">Portfolio</h2>
              <span class="glyphicon glyphicon-star pv-fs-30" aria-hidden="true"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/cabin.png" class="img-responsive img-rounded" alt="cabin">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/cake.png" class="img-responsive img-rounded" alt="cake">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/circus.png" class="img-responsive img-rounded" alt="circus">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/game.png" class="img-responsive img-rounded" alt="game">
              </div>
            </div><div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/safe.png" class="img-responsive img-rounded" alt="safe">
              </div>
            </div><div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="pv-box">
                <img src="img/submarine.png" class="img-responsive img-rounded" alt="submarine">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="about">

      </section>

      <section id="contact">

      </section>
    </main>

    <footer>
      <div class="pv-footer-top"></div>
      <div class="pv-footer-bottom"></div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
